{% extends 'base/layout.html' %}


{% block title %}
    Register
{% endblock %}

{% block body %}

    <form action="{% url 'login_user' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="Username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-username" id="Username" placeholder="Username" name="username" autofocus>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control-password" id="Password" name="password" placeholder="Password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Not a User Yet. Sign Up Here.</a>

{% endblock %}
