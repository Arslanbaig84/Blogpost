{% extends 'base/layout.html' %}


{% block title %}
    Edit Profile
{% endblock %}

{% block body %}
    <form action="{% url 'edit_profile' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 row">
            <label for="id_username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-username" id="id_username" value="{{user.username}}" name="username" maxlength="150" autofocus required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control-email" id="id_email" value="{{user.email}}" name="email" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control-firstname" id="id_firstname" value="{{user.first_name}}" name="first_name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="id_lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control-lastname" id="id_lastname" value="{{user.last_name}}" name="last_name">
            </div>
        </div>        
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
