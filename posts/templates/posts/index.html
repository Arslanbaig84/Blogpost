{% extends 'base/layout.html' %}

{% block title %}
Posts
{% endblock %}

{% block body %}
    {% for post in posts %}
        <div>
            <a href="{% url 'post' post.slug %}">
                <h1>{{post.title}}</h1>
            </a>
            <p>{{post.created_at}}</p>
            <p style="height: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{post.article}}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
